<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Protection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .status-safe {
            color: green;
        }
        .status-danger {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">DDoS Protection System Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">System Status</h5>
                        <p class="card-text">
                            Status: <span id="status" class="status-safe">Protected</span><br>
                            Last Check: <span id="lastCheck">-</span>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Test Detection</h5>
                        <form id="testForm" class="mt-3">
                            <div class="mb-3">
                                <label for="source_ip" class="form-label">Source IP</label>
                                <input type="text" class="form-control" id="source_ip" name="source_ip" required>
                            </div>
                            <div class="mb-3">
                                <label for="dest_ip" class="form-label">Destination IP</label>
                                <input type="text" class="form-control" id="dest_ip" name="dest_ip" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Test Traffic</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Activity</h5>
                        <div id="activity" class="mt-3">
                            <p>No recent activity</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Blocked IPs</h5>
                        <div id="blockedIPs" class="mt-3">
                            <p>No IPs currently blocked</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to update blocked IPs list
        async function updateBlockedIPs() {
            try {
                const response = await fetch('/blocked_ips');
                const blockedIPs = await response.json();
                const blockedIPsDiv = document.getElementById('blockedIPs');
                
                if (Object.keys(blockedIPs).length === 0) {
                    blockedIPsDiv.innerHTML = '<p>No IPs currently blocked</p>';
                    return;
                }

                let html = '<ul class="list-unstyled">';
                for (const [ip, data] of Object.entries(blockedIPs)) {
                    html += `
                        <li class="text-danger">
                            ${ip} - Blocked for ${Math.round(data.remaining_seconds)} more seconds
                        </li>
                    `;
                }
                html += '</ul>';
                blockedIPsDiv.innerHTML = html;
            } catch (error) {
                console.error('Error updating blocked IPs:', error);
            }
        }

        // Update blocked IPs list every 5 seconds
        setInterval(updateBlockedIPs, 5000);
        updateBlockedIPs(); // Initial update

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                source_ip: document.getElementById('source_ip').value,
                dest_ip: document.getElementById('dest_ip').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                
                // Update activity log
                const activity = document.getElementById('activity');
                const timestamp = new Date().toLocaleString();
                let status = 'Normal Traffic';
                let statusClass = 'status-safe';
                
                if (result.error && result.error === 'IP is blocked') {
                    status = `IP Blocked (${Math.round(result.remaining_seconds)}s remaining)`;
                    statusClass = 'status-danger';
                } else if (result.prediction) {
                    status = 'Potential DDoS - IP Blocked';
                    statusClass = 'status-danger';
                }
                
                activity.innerHTML = `
                    <p><strong>${timestamp}</strong>: Traffic from ${formData.source_ip} to ${formData.dest_ip} - 
                    <span class="${statusClass}">${status}</span></p>
                    ${activity.innerHTML}
                `;

                // Update last check time
                document.getElementById('lastCheck').textContent = timestamp;
                
                // Update blocked IPs list immediately if needed
                if (result.prediction || (result.error && result.error === 'IP is blocked')) {
                    updateBlockedIPs();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error testing traffic. Please try again.');
            }
        });
    </script>
</body>
</html>
